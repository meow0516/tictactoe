<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>    
  </head>
  <body>
    <header class="text-center p-3">
      <h1>
        This is a Tic Tac Toe!
      </h1>
    </header>
    <main>
      <div class="number_input flex justify-content-center">
        <input type="number" min="1" max="9" placeholder="input 1-9" id="inputValue" class="w-8rem uppercase">
        <input type="submit" value="submit" class="submit w-5rem uppercase">
      </div>

      <div class="ox_box_container flex flex-wrap w-full">        
        <div class="ox_box col-4">
          <div class="inner_ox_box flex justify-content-center align-items-center h-6rem bg-blue-700 text-white text-4xl">
            1
          </div>
        </div>

        <div class="ox_box col-4">
          <div class="inner_ox_box flex justify-content-center align-items-center h-6rem bg-blue-700 text-white text-4xl">
            2
          </div>
        </div>

        <div class="ox_box col-4">
          <div class="inner_ox_box flex justify-content-center align-items-center h-6rem bg-blue-700 text-white text-4xl">
            3
          </div>
        </div>

        <div class="ox_box col-4">
          <div class="inner_ox_box flex justify-content-center align-items-center h-6rem bg-blue-700 text-white text-4xl">
            4
          </div>
        </div>

        <div class="ox_box col-4">
          <div class="inner_ox_box flex justify-content-center align-items-center h-6rem bg-blue-700 text-white text-4xl">
            5
          </div>
        </div>

        <div class="ox_box col-4">
          <div class="inner_ox_box flex justify-content-center align-items-center h-6rem bg-blue-700 text-white text-4xl">
            6
          </div>
        </div>
      
        <div class="ox_box col-4">
          <div class="inner_ox_box flex justify-content-center align-items-center h-6rem bg-blue-700 text-white text-4xl">
            7
          </div>
        </div>

        <div class="ox_box col-4">
          <div class="inner_ox_box flex justify-content-center align-items-center h-6rem bg-blue-700 text-white text-4xl">
            8
          </div>
        </div>

        <div class="ox_box col-4">
          <div class="inner_ox_box flex justify-content-center align-items-center h-6rem bg-blue-700 text-white text-4xl">
            9
          </div>
        </div>

      </div>
      <div class="text-center">
        <button class="restart">Restart</button>
      </div>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
